<head>
    <meta charset="utf-8">
    <title>bowleague Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css"/>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"/>
 
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap-theme.min.css"/>
 
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../../shared/css/styles.css"/>
</head>
 
<body>
    <div class="login-container">
        <header id="login-header">bowleague</header>
            <div class="image-container">
                <img class="ballpins" src="../../shared/images/bowling_ball_pins.png"></img>
                <img class="folder" src="http://icons.iconarchive.com/icons/media-design/hydropro-v2/512/Folder-icon.png"></img>
            </div>
    </div>
    <form id="login-box">
        <p id="login-p">Please Login to Continue</p>
        <label for="username">username</label><input type="text" name="username" placeholder="E-Mail Address">
        <label for="password">password</label><input type="password" name="password" placeholder="Password">
        <input type="submit" value="Login">
        <footer class="login-footer"><a class="footer-link" href="#">Request Login</a><a class="footer-link" href="#">Forgot Password</a></footer>
        <P id="sm-p">OR</P>
        
        <div style="text-align:center; padding:1em">
            <div class="btn-group">
                <a class='btn btn-danger disabled'><i class="fa fa-google-plus" style="width:16px; height:20px"></i></a>
                <a class='btn btn-danger' href='' style="width:12em;"> Sign in with Google</a>
            </div>
            <br /><br />
            <div class="btn-group">
                <a class='btn btn-primary disabled'><i class="fa fa-facebook" style="width:16px; height:20px"></i></a>
                <a class='btn btn-primary ' href='' style="width:12em"> Sign in with Facebook</a>
            </div>	
            <br /><br />
            <br /><br />
        </div>
        
        
        
    </form>
    
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
</body>
     
</html>
